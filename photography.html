<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>CHEESE</title>
        
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Varela+Round|Nunito:400,700&display=swap" rel="stylesheet" />


        <link href="css/styles.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
   
    <body class="photography">
        <main>
            <div class="wrapper">
                <div class="masonry-grid">
                    <div class="masonry-item">
                        <img src="assets/img/3p-1-800px.webp"
                            data-full="assets/img/3p-1-2000px.webp" 
                            alt="Mt. Olomana Trail (Three Peaks)" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/3p-2-800px.webp"
                            data-full="assets/img/3p-2-2000px.webp" 
                            alt="Mt. Olomana Trail (Three Peaks)" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/cliff-sea-800px.webp" 
                            data-full="assets/img/cliff-sea-2000px.webp"
                            alt="Makapu'u Lighthouse View" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/cow-in-field-800px.webp" 
                            data-full="assets/img/cow-in-field-2000px.webp"
                            alt="Livermore Cow" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/hw-sea-view-800px.webp" 
                            data-full="assets/img/hw-sea-view-2000px.webp"
                            alt="From Pink Pillbox" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/lh-sea-800px.webp"
                            data-full="assets/img/lh-sea-2000px.webp" 
                            alt="From Diamondhead" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/mtn-ridges1-800px.webp" 
                            data-full="assets/img/mtn-ridges1-2000px.webp"
                            alt="Wiliwilinui Ridge" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/mtn-ridges-w-stair-800px.webp" 
                            data-full="assets/img/mtn-ridges-w-stair-2000px.webp"
                            alt="Wiliwilinui Ridge with Stairway" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/rb-car-800px.webp" 
                            data-full="assets/img/rb-car-2000px.webp"
                            alt="Car Under Rainbow" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/rb-over-haus-800px.webp" 
                            data-full="assets/img/rb-over-haus-2000px.webp"
                            alt="House Under Rainbow" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/squir-in-yose-800px.webp" 
                            data-full="assets/img/squir-in-yose-2000px.webp"
                            alt="Squirrel in Yosemite" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/view-haus-sea-800px.webp" 
                            data-full="assets/img/view-haus-sea-2000px.webp"
                            alt="Lanikai Pillbox View" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    <div class="masonry-item">
                        <img src="assets/img/water-800px.webp"
                            data-full="assets/img/water-2000px.webp" 
                            alt="Waimanalo Beach" 
                            onclick="openImage(this.getAttribute('data-full'))">
                    </div>
                    </div>
            </div>
        </main>

        <div id="photoModal" class="modal-overlay" onclick="closeModal()">
            <button class="prev-button" onclick="event.stopPropagation(); changeImage(-1, event)">&#10094;</button>
            <button class="next-button" onclick="event.stopPropagation(); changeImage(1, event)">&#10095;</button>

            <img class="modal-content" id="fullImage" onclick="toggleZoom(event)">
        </div>

        <script src="js/scripts.js"></script>
    </body>
</html>
